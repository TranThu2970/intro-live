{% extends 'introCom/main.html' %}


{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/introCom/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>About us <i class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-3 bread">Liên hệ</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pb ftco-no-pt pt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 order-md-last wrap-about py-md-5 ftco-animate">

        <h2 class="text-center mt-1">Khi gặp bất kỳ vấn đề gì <br>hãy để lại tin nhắn cho chúng tôi</h2>

        <form action="#" class="bg-light p-1 contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Họ tên">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Địa chỉ email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Chủ đề">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Tin nhắn"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-outline-primary py-3 px-5">
          </div>
        </form>
     
       
      </div>

      <div class="col-lg-6  d-md-flex align-items-stretch pt-5">
        <iframe id ="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.8792603596335!2d106.60102831440248!3d17.465492105146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDI3JzU1LjgiTiAxMDbCsDM2JzExLjYiRQ!5e0!3m2!1svi!2s!4v1604500796764!5m2!1svi!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          <!-- <div id="map" class="bg-white"></div> -->
       
        
      
      </div>

    </div>
  </div>
</section>


{% endblock %}
